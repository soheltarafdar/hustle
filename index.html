<body>

    <button onclick="copyText(text1)">RSA</button>
    <p id="copiedMsg"></p>
    <h6>If You are using jupyter online and getting "PyodideFuture" Error use await keyword before input e.g float(await input("Enter Number")) and make sure that per cell has a single input method</h6>
    <script>
var text1 = `
from Crypto.PublicKey import RSA
from Crypto import Random
from Crypto.Cipher import PKCS1_v1_5
import binascii
random=Random.new().read
key=RSA.generate(4096,random)
print("Encypt STR")
message=b'STR'
cipher=PKCS1_v1_5.new(key)
text=cipher.encrypt(message)
print("Encruped message is:" , binascii.hexlify(text))

import rsa
(pubkey,prikey)=rsa.newkeys(4096)
print("Encypt STR")
message=b'STR'
encrypted_message = rsa.encrypt(message, pubkey) # Encryption
print("Emcrypted message is: ",encrypted_message)
decrypted_message = rsa.decrypt(encrypted_message, prikey)
print("\nDecrypted message is :", decrypted_message)`;


        function copyText(text) {
            navigator.clipboard.writeText(text).then(function () {
                document.getElementById('copiedMsg').innerHTML = "Text Copied"
            }).catch(function (err) {
                console.error('Unable to copy text', err);
            });
        }
    </script>
