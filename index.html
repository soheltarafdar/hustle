import java.net.*;
import java.io.*;
class tcpClientPrime {
public static void main(String args[]) {
try {
Socket cs = new Socket("LocalHost", 8001);
BufferedReader infu = new BufferedReader(new InputStreamReader(System.in));
System.out.println("Enter a number : ");
int a = Integer.parseInt(infu.readLine());
DataOutputStream out = new DataOutputStream(cs.getOutputStream());
out.writeInt(a);
DataInputStream in = new DataInputStream(cs.getInputStream());
System.out.println(in.readUTF());
cs.close();
} catch (Exception e) {
System.out.println(e.toString());
}
}
}



import java.net.*;
import java.io.*;
class tcpServerPrime {
public static void main(String args[]) {
try {
ServerSocket ss = new ServerSocket(8001);
System.out.println("Server Started...............");
Socket s = ss.accept();
DataInputStream in = new DataInputStream(s.getInputStream());
DataOutputStream otc = new DataOutputStream(s.getOutputStream());
int x = in.readInt();
int y = x / 2;
if (x == 1 || x == 2 || x == 3) {
otc.writeUTF(x + " is Prime");
System.exit(0);
}
for (int i = 2; i <= y; i++) {
if (x % i != 0) {
otc.writeUTF(x + " is Prime");
} else {
otc.writeUTF(x + " is not Prime");
}
}
ss.close();
} catch (Exception e)
System.out.println(e.toString());
}
}
}`

import java.io.*;
import java.net.*;
public class udpServerEO {
public static void main(String args[]) {
try {
DatagramSocket ds = new DatagramSocket(2000);
byte b[] = new byte[1024];
DatagramPacket dp = new DatagramPacket(b, b.length);
ds.receive(dp);
String str = new String(dp.getData(), 0, dp.getLength());
System.out.println(str);
int a = Integer.parseInt(str);
String s = (a % 2 == 0) ? "Number is even" : "Number is odd";
byte b1[] = s.getBytes();
DatagramPacket dp1 = new DatagramPacket(b1, b1.length, InetAddress.getLocalHost(), 1000);
ds.send(dp1);
} catch (Exception e) {
e.printStackTrace();
}
}
}

import java.io.*;
import java.net.*;

public class udpClientEO {
    public static void main(String args[]) {
        try {
            DatagramSocket ds = new DatagramSocket(1000);
            BufferedReader br = new BufferedReader(new InputStreamReader(System.in));
            System.out.println("Enter a number : ");
            String num = br.readLine();
            byte b[] = new byte[1024];
            b = num.getBytes();
            DatagramPacket dp = new DatagramPacket(b, b.length, InetAddress.getLocalHost(), 2000);
            ds.send(dp);
            byte b1[] = new byte[1024];
            DatagramPacket dp1 = new DatagramPacket(b1, b1.length);
            ds.receive(dp1);
            String str = new String(dp1.getData(), 0, dp1.getLength());
            System.out.println(str);
        } catch (Exception e) {
            e.printStackTrace();
        }
    }
}

interface InterDate extends Remote {
String display() throws RemoteException;
}
public class ServerDate extends UnicastRemoteObject implements InterDate {
public ServerDate() throws RemoteException {
}

    String str = "";
    Date d = new Date();
    str = d.toString();
    return str;
    }
